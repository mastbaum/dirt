<!DOCTYPE html>  
<head>	
 <meta charset="utf-8">
 <title>Title!</title>
 <link rel="stylesheet" href="{baseURL}/static/css/style.css">
 <script src="{baseURL}/static/js/jquery-1.5.2.min.js"></script>
 <script src="{baseURL}/static/js/json2.js"></script>
 <script src="{baseURL}/kanso.js"></script>
</head>

<body class="dashboard">
 <div id="header">
  <a href="/">
  <div id="branding">
   <h1 id="site-name">Title!</h1>
  </div>
  </a>
 </div>

 <div id="content" class="colMS" style="width:80%;">
  <div id="content-main">
   {content|s}
  </div>
 </div>

 <div>
  <h3>Legend</h3>
  <table>
   <tr>
    <td><span style="display:block;background:green;width:12px;">&nbsp;</span></td>
    <td>Succeeded</td>
   </tr>
   <tr>
    <td><span style="display:block;background:red;width:12px;">&nbsp;</span></td>
    <td>Failed</td>
   </tr>
   <tr>
    <td><span style="display:block;background:blue;width:12px;">&nbsp;</span></td>
    <td>In Progress</td>
   </tr>
   <tr>
    <td><span style="display:block;background:gray;width:12px;">&nbsp;</span></td>
    <td>Waiting</td>
   </tr>
  </table>
 </div>

</body>
</html>
