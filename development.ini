[app:dirt]
use = egg:dirt
reload_templates = true
debug_authorization = false
debug_notfound = false
debug_routematch = false
debug_templates = true
default_locale_name = en
couchdb_uri = http://localhost:5984
db_name = test

[pipeline:main]
pipeline =
    egg:WebError#evalerror
    dirt

[server:main]
use = egg:Paste#http
host = 127.0.0.1
port = 6543

# Begin logging configuration

[loggers]
keys = root, dirt

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_dirt]
level = DEBUG
handlers =
qualname = dirt

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
